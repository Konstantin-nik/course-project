<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Battle Server</title>
    <link rel="stylesheet" href="/styles.css">
    <style type="text/css">
        .container {
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Battle Results: </h2>
        {{if .Winner}}
        <b>Winner:</b>
        <ul type="circle">
            <li>Name: <b>{{ .Name}}</b> </li>
            <li>Health: <b>{{ .Health}}</b> </li>
            <li>Status: <b>{{ .Status}}</b> </li>
            <br>
        </ul>
        {{end}}
    </div>
</body>

</html>
